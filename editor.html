<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>LudvigEditor ULTRA++</title>
<style>
html, body { margin:0; padding:0; width:100%; height:100%; background:#0f1224; overflow:hidden; font-family:sans-serif; }
#editor { position:absolute; top:0; left:0; right:0; bottom:150px; border-radius:10px; }
#terminal { position:absolute; left:0; right:0; bottom:0; height:150px; background:#1b1e2b; color:#e0e0ff; font-family:monospace; padding:5px; overflow:auto; border-top:3px solid #3f2b96; }
</style>
<script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.39.0/min/vs/loader.js"></script>
<script>
require.config({ paths: { 'vs': 'https://cdn.jsdelivr.net/npm/monaco-editor@0.39.0/min/vs' }});
let editor;
require(['vs/editor/editor.main'], function() {
    editor = monaco.editor.create(document.getElementById('editor'), {
        value: '',
        language: 'python-custom',
        theme: 'vs-dark',
        fontSize: 14,
        automaticLayout: true,
        minimap: { enabled: false },
        scrollBeyondLastLine: false
    });

    // ===================== Python Custom with Colors =====================
    monaco.languages.register({ id: 'python-custom' });
    monaco.languages.setMonarchTokensProvider('python-custom', {
        tokenizer: {
            root: [
                [/\b(import|from)\b/, 'keyword.import'],   // Imports - violet
                [/\b(as|if|elif|else|for|while|try|except|with|pass|break|continue|def|class|return|lambda|yield|await|async)\b/, 'keyword.control'], // Control - pink
                [/\b(True|False|None)\b/, 'constant.language'], // Constants - cyan
                [/\b([A-Za-z_][\w]*)\s*(?=\()/, 'entity.name.function'], // Function names - blue
                [/\bclass\s+([A-Za-z_][\w]*)/, 'entity.name.class'],   // Classes - orange
                [/#.*$/, 'comment'], // Comments - gray
                [/'[^']*'/, 'string'], [/"[^"]*"/, 'string'], // Strings - yellow
                [/\b[0-9]+\b/, 'number'], // Numbers - light green
                [/\b([A-Za-z_][\w]*)\b/, 'identifier'] // Identifiers - default
            ]
        }
    });

    monaco.editor.defineTheme('ludvig-theme', {
        base: 'vs-dark',
        inherit: true,
        rules: [
            { token: 'keyword.import', foreground: 'C792EA' },
            { token: 'keyword.control', foreground: 'FF79C6' },
            { token: 'constant.language', foreground: '00FFFF' },
            { token: 'entity.name.function', foreground: '82AAFF' },
            { token: 'entity.name.class', foreground: 'F78C6C' },
            { token: 'comment', foreground: '6A9955' },
            { token: 'string', foreground: 'F1FA8C' },
            { token: 'number', foreground: 'B5CEA8' },
            { token: 'identifier', foreground: 'DCDCAA' }
        ],
        colors: {
            'editor.background': '#0f1224',
            'editor.foreground': '#e0e0ff',
            'editor.selectionBackground': '#2a2f4a',
            'editor.lineHighlightBackground': '#1b1e2b'
        }
    });

    monaco.editor.setTheme('ludvig-theme');
});

// ------------------ Functions for PyQt ------------------
window.loadFileFromPy = function(code, lang='python-custom') {
    if(editor) {
        monaco.editor.setModelLanguage(editor.getModel(), lang);
        editor.setValue(code);
    }
};

window.getCodeForPy = function() {
    return editor ? editor.getValue() : '';
};

window.appendTerminal = function(text) {
    let term = document.getElementById('terminal');
    term.innerText += text + "\n";
    term.scrollTop = term.scrollHeight;
};

window.clearTerminal = function() {
    document.getElementById('terminal').innerText = '';
};
</script>
</head>
<body>
<div id="editor"></div>
<div id="terminal">Terminal Output:</div>
</body>
</html>
