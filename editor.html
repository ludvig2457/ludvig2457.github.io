<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>LudvigEditor Web</title>
<style>
  html, body { margin: 0; height: 100%; background: #0f1224; overflow: hidden; }
  #editor { width: 100%; height: 100%; }
</style>
<script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.39.0/min/vs/loader.js"></script>
<script>
require.config({ paths: { 'vs': 'https://cdn.jsdelivr.net/npm/monaco-editor@0.39.0/min/vs' }});
let editor;
require(['vs/editor/editor.main'], function() {
    editor = monaco.editor.create(document.getElementById('editor'), {
        value: '',
        language: 'python',
        theme: 'vs-dark',
        fontSize: 14,
        automaticLayout: true,
        minimap: { enabled: false },
        scrollBeyondLastLine: false
    });
});

// Функция для PyQt6
window.loadFileFromPy = function(code, lang='python') {
    if(editor) {
        monaco.editor.setModelLanguage(editor.getModel(), lang);
        editor.setValue(code);
    }
};

// Функция для PyQt6 получения кода из веба
window.getCodeForPy = function() {
    return editor ? editor.getValue() : '';
};
</script>
</head>
<body>
<div id="editor"></div>
</body>
</html>
