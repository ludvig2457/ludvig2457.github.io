<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>LudvigAI - Ваш русский AI-ассистент</title>
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

<style>
/* Анимации и стили, как раньше, без изменений */
@keyframes gradient {
  0%, 100% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
}
</style>
</head>
<body class="font-sans bg-gray-50 dark:bg-gray-900 transition-colors duration-300">

<!-- Кнопка переключения темы -->
<div class="fixed top-4 right-4 z-50">
  <button id="themeToggle" class="bg-white dark:bg-gray-800 p-3 rounded-full shadow-lg border border-gray-200 dark:border-gray-700">
    <i class="fas fa-moon text-gray-600 dark:text-yellow-400 text-lg"></i>
  </button>
</div>

<!-- Модалка авторизации -->
<div id="authModal" class="auth-modal fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
  <div class="bg-white dark:bg-gray-800 rounded-2xl p-8 max-w-md w-full mx-4 shadow-2xl relative">
    <div class="flex justify-between items-center mb-6">
      <h2 class="text-2xl font-bold text-gray-900 dark:text-white">Вход в LudvigAI</h2>
      <button id="closeAuthModal" class="text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200">
        <i class="fas fa-times text-xl"></i>
      </button>
    </div>
    <!-- Вкладки вход/регистрация -->
    <div id="authTabs" class="flex mb-6 border-b border-gray-200 dark:border-gray-700">
      <button class="auth-tab py-2 px-4 font-medium text-purple-600 dark:text-purple-400 border-b-2 border-purple-600" data-tab="login">Вход</button>
      <button class="auth-tab py-2 px-4 font-medium text-gray-500 dark:text-gray-400 hover:text-gray-700" data-tab="register">Регистрация</button>
    </div>
    <!-- Формы -->
    <form id="loginForm" class="auth-form active" onsubmit="handleLogin(event, 'login')">
      <div class="mb-4">
        <label class="block text-gray-700 dark:text-gray-300 mb-2" for="loginEmail">Email</label>
        <input type="email" id="loginEmail" class="w-full px-4 py-3 border rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white" placeholder="Ваш email" required>
      </div>
      <div class="mb-6">
        <label class="block text-gray-700 dark:text-gray-300 mb-2" for="loginPassword">Пароль</label>
        <input type="password" id="loginPassword" class="w-full px-4 py-3 border rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white" placeholder="Ваш пароль" required>
      </div>
      <button type="submit" class="w-full bg-gradient-to-r from-purple-600 to-blue-600 text-white py-3 px-4 rounded-lg mb-4">Войти</button>
      <button type="button" id="guestLogin" class="w-full bg-gradient-to-r from-gray-600 to-gray-700 text-white py-3 px-4 rounded-lg">Войти как гость</button>
    </form>
    <form id="registerForm" class="auth-form hidden" onsubmit="handleLogin(event, 'register')">
      <div class="mb-4">
        <label class="block text-gray-700 dark:text-gray-300 mb-2" for="registerName">Имя</label>
        <input type="text" id="registerName" class="w-full px-4 py-3 border rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white" placeholder="Ваше имя" required>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 dark:text-gray-300 mb-2" for="registerEmail">Email</label>
        <input type="email" id="registerEmail" class="w-full px-4 py-3 border rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white" placeholder="Ваш email" required>
      </div>
      <div class="mb-6">
        <label class="block text-gray-700 dark:text-gray-300 mb-2" for="registerPassword">Пароль</label>
        <input type="password" id="registerPassword" class="w-full px-4 py-3 border rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white" placeholder="Придумайте пароль" required>
      </div>
      <button type="submit" class="w-full bg-gradient-to-r from-purple-600 to-blue-600 text-white py-3 px-4 rounded-lg">Зарегистрироваться</button>
    </form>
  </div>
</div>

<!-- Модалка настроек -->
<div id="settingsModal" class="settings-modal fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
  <div class="bg-white dark:bg-gray-800 rounded-2xl p-8 max-w-md w-full mx-4 shadow-2xl relative">
    <div class="flex justify-between items-center mb-6">
      <h2 class="text-2xl font-bold text-gray-900 dark:text-white">Настройки</h2>
      <button id="closeSettingsModal" class="text-gray-500 hover:text-gray-700 dark:text-gray-400">
        <i class="fas fa-times text-xl"></i>
      </button>
    </div>
    <!-- Настройки -->
    <div class="space-y-4">
      <div>
        <h3 class="font-semibold mb-2">Тема</h3>
        <div class="flex space-x-2">
          <button class="theme-option px-3 py-1 border rounded" data-theme="light">Светлая</button>
          <button class="theme-option px-3 py-1 border rounded" data-theme="dark">Темная</button>
          <button class="theme-option px-3 py-1 border rounded" data-theme="auto">Авто</button>
        </div>
      </div>
      <div>
        <h3 class="font-semibold mb-2">Язык</h3>
        <select class="w-full border rounded px-3 py-2">
          <option>Русский</option>
          <option>English</option>
          <option>Español</option>
        </select>
      </div>
      <div>
        <h3 class="font-semibold mb-2">Уведомления</h3>
        <label class="flex items-center space-x-2">
          <input type="checkbox" checked>
          <span>Push-уведомления</span>
        </label>
      </div>
      <div class="mt-4">
        <button id="logoutBtn" class="w-full bg-gradient-to-r from-red-600 to-pink-600 text-white py-3 px-4 rounded">Выйти</button>
      </div>
    </div>
  </div>
</div>

<!-- Основной контейнер -->
<div class="flex h-screen overflow-hidden">

  <!-- Боковая панель -->
  <div id="sidebar" class="w-80 bg-white dark:bg-gray-800 border-r border-gray-200 dark:border-gray-700 flex-shrink-0 flex flex-col h-full transition-transform duration-300">
    <div class="p-4 border-b border-gray-200 dark:border-gray-700 flex-shrink-0 flex flex-col items-center">
      <div class="w-12 h-12 bg-gradient-to-r from-purple-600 to-blue-600 rounded-lg flex items-center justify-center mb-2 cursor-pointer" id="newChatBtn">
        <i class="fas fa-plus text-white"></i>
      </div>
      <h1 class="text-xl font-bold text-gray-900 dark:text-white mb-1">LudvigAI</h1>
      <p class="text-sm text-gray-500 dark:text-gray-400">Ваш русский ассистент</p>
    </div>
    <!-- Вкладки -->
    <div class="flex border-b border-gray-200 dark:border-gray-700">
      <button class="tab-btn flex-1 py-3 text-center font-medium border-b-2 border-purple-600 text-purple-600" data-tab="chat">Чаты</button>
      <button class="tab-btn flex-1 py-3 text-center font-medium text-gray-500 hover:text-purple-600" data-tab="search">Поиск</button>
    </div>
    <!-- Контент вкладки "Чаты" -->
    <div id="chatTab" class="flex-1 flex flex-col overflow-y-auto p-2">
      <button id="createChatBtn" class="mb-2 px-4 py-2 bg-purple-600 text-white rounded hover:bg-purple-700">Создать новый чат</button>
      <div id="chatList" class="flex-1 overflow-y-auto space-y-2"></div>
    </div>
    <!-- Контент вкладки "Поиск" -->
    <div id="searchTab" class="hidden flex-1 flex flex-col overflow-y-auto p-2">
      <input id="searchInput" class="border rounded px-3 py-2 mb-2" placeholder="Поиск в истории..."/>
      <div class="overflow-y-auto flex-1" id="searchResults"><p class="text-center text-gray-500">Введите запрос</p></div>
    </div>
  </div>

  <!-- Основной чат -->
  <div class="flex-1 flex flex-col h-full">
    <!-- Заголовок -->
    <div class="border-b border-gray-200 dark:border-gray-700 p-4 flex-shrink-0 bg-white dark:bg-gray-800 flex items-center justify-between">
      <div class="flex items-center space-x-2">
        <div class="w-8 h-8 bg-gradient-to-r from-purple-600 to-blue-600 rounded-lg flex items-center justify-center">
          <i class="fas fa-brain text-white"></i>
        </div>
        <div>
          <h2 class="text-lg font-semibold text-gray-900 dark:text-white" id="chatTitle">ЛюдвигAI</h2>
        </div>
      </div>
      <button id="settingsBtn" class="text-gray-500 hover:text-gray-700"><i class="fas fa-cog"></i></button>
    </div>

    <!-- Сообщения -->
    <div id="messagesContainer" class="flex-1 overflow-y-auto p-4 space-y-4" style="background:#f0f0f0;"></div>

    <!-- Индикатор набора -->
    <div id="typingIndicator" class="hidden px-4 py-2 flex-shrink-0">
      <div class="flex items-center space-x-2">
        <div class="w-6 h-6 bg-gradient-to-r from-purple-600 to-blue-600 rounded-full flex items-center justify-center">
          <i class="fas fa-brain text-white"></i>
        </div>
        <div class="bg-white dark:bg-gray-700 rounded px-2 py-1 shadow text-purple-600 text-sm">
          <span class="typing-dots"><span>●</span><span>●</span><span>●</span></span>
        </div>
      </div>
    </div>

    <!-- Ввод -->
    <div class="border-t border-gray-200 dark:border-gray-700 p-4 flex-shrink-0 bg-white dark:bg-gray-800">
      <div class="relative max-w-3xl mx-auto">
        <textarea id="messageInput" class="w-full border rounded-2xl py-2 px-4 resize-none focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent" rows="1" placeholder="Напишите сообщение..."></textarea>
        <button id="sendBtn" class="absolute right-2 bottom-2 bg-gradient-to-r from-purple-600 to-blue-600 text-white p-2 rounded-full hover:bg-purple-700"><i class="fas fa-paper-plane"></i></button>
      </div>
    </div>
  </div>
</div>

<script>
// Основные переменные
let user = { name: 'Гость', isAuth: false, role: 'Неавторизован' };
let chatData = []; // Массив всех чатов
let currentChatId = null;

// Инициализация истории
function init() {
  // Создаем стартовый чат
  createNewChat('Общий чат');
  selectChat(chatData[0].id);
  loadChats();
}

// Создать новый чат
function createNewChat(title='Новый чат') {
  const id = Date.now();
  chatData.push({
    id,
    title,
    date: new Date().toLocaleString('ru-RU', { year: 'numeric', month: 'short', day: 'numeric' }),
    messages: [{ sender: 'bot', text: 'Здравствуйте! Чем могу помочь?' }]
  });
  saveChats();
}

// Загрузить чаты в боковую панель
function loadChats() {
  const container = document.getElementById('chatList');
  container.innerHTML = '';
  chatData.forEach(chat => {
    const btn = document.createElement('button');
    btn.className = 'w-full text-left px-3 py-2 rounded hover:bg-purple-100 dark:hover:bg-gray-700';
    btn.dataset.chatId = chat.id;
    btn.innerHTML = `<strong>${chat.title}</strong><br/><span class="text-xs text-gray-500">${chat.date}</span>`;
    btn.onclick = () => {
      selectChat(chat.id);
    };
    container.appendChild(btn);
  });
}

// Выбрать чат
function selectChat(id) {
  currentChatId = id;
  // выделить выбранную
  document.querySelectorAll('#chatList button').forEach(b => b.classList.remove('bg-purple-200'));
  const btn = document.querySelector(`#chatList button[data-chat-id="${id}"]`);
  if (btn) btn.classList.add('bg-purple-200');

  // показать сообщения
  const chat = chatData.find(c => c.id === id);
  const container = document.getElementById('messagesContainer');
  container.innerHTML = '';
  if (chat) {
    chat.messages.forEach(m => {
      appendMessage(m.text, m.sender==='user');
    });
  }
  scrollToBottom();
}

// Создать сообщение
function appendMessage(text, isUser) {
  const container = document.getElementById('messagesContainer');
  const msgDiv = document.createElement('div');
  msgDiv.className = `flex ${isUser ? 'justify-end' : 'justify-start'} space-x-2`;
  const bubble = document.createElement('div');
  bubble.className = `px-3 py-2 rounded-lg max-w-xs ${isUser ? 'bg-blue-600 text-white' : 'bg-gray-200 dark:bg-gray-700'}`;
  bubble.innerHTML = formatMessage(text);
  msgDiv.appendChild(bubble);
  container.appendChild(msgDiv);
  scrollToBottom();
}

// Сохранить чаты (можно расширить для localStorage или API)
function saveChats() {
  localStorage.setItem('chatData', JSON.stringify(chatData));
}
function loadSavedChats() {
  const data = localStorage.getItem('chatData');
  if (data) {
    chatData = JSON.parse(data);
  }
}

// Форматирование сообщения (поддержка markdown, код и т.п.)
function formatMessage(text) {
  return text.replace(/\n/g, '<br/>');
}

// Обработка отправки сообщения
async function sendMessage() {
  const input = document.getElementById('messageInput');
  const text = input.value.trim();
  if (!text || currentChatId===null) return;

  // добавляем себе
  addMsgToChat(text, 'user');
  appendMessage(text, true);
  input.value = '';
  document.getElementById('sendBtn').disabled=true;
  showTypingIndicator();

  // ИИ отвечает
  setTimeout(() => {
    hideTypingIndicator();
    const reply = getAIResponse(text);
    addMsgToChat(reply, 'bot');
    appendMessage(reply, false);
  }, 1500 + Math.random()*1000);
}

// Добавить сообщение в историю текущего чата
function addMsgToChat(text, sender) {
  const chat = chatData.find(c => c.id===currentChatId);
  if (!chat) return;
  chat.messages.push({ sender, text });
  saveChats();
}

// Ответ ИИ
function getAIResponse(input) {
  // простая логика
  input = input.toLowerCase();
  for (const key in responseTemplates) {
    if (input.includes(key)) {
      const responses = responseTemplates[key];
      return responses[Math.floor(Math.random()*responses.length)];
    }
  }
  return defaultResponses[Math.floor(Math.random()*defaultResponses.length)];
}

// Тексты ИИ
const responseTemplates = {
  'привет': ['Привет! Чем могу помочь?', 'Здравствуйте! Что интересует?'],
  'как': ['У меня всё отлично! А у тебя?', 'Работаю как обычно.'],
  'помоги': ['Конечно! Расскажи подробнее.', 'Я тут, чтобы помочь!'],
  'код': ['Могу помочь с кодом. Что нужно?', 'Расскажи, какой язык программирования?'],
  'пока': ['До свидания!', 'Обращайтесь еще!']
};
const defaultResponses = ['Интересно! Расскажи подробнее.', 'Я слушаю вас.'];

// Включить/выключить кнопку отправки
document.getElementById('messageInput').addEventListener('input', () => {
  document.getElementById('sendBtn').disabled = !document.getElementById('messageInput').value.trim();
});
document.getElementById('sendBtn').onclick = () => sendMessage();
document.getElementById('messageInput').addEventListener('keypress', e => {
  if (e.key==='Enter' && !e.shiftKey) {
    e.preventDefault();
    sendMessage();
  }
});

// Переключение вкладок
document.querySelectorAll('.tab-btn').forEach(btn => {
  btn.onclick = () => {
    document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('border-b-2', 'border-purple-600', 'text-purple-600', 'text-black'));
    btn.classList.add('border-b-2', 'border-purple-600', 'text-purple-600');
    const tab = btn.dataset.tab;
    document.querySelectorAll('#chatTab, #searchTab').forEach(c => c.classList.add('hidden'));
    if (tab==='chat') document.getElementById('chatTab').classList.remove('hidden');
    else document.getElementById('searchTab').classList.remove('hidden');
  };
});

// Кнопка создать чат
document.getElementById('createChatBtn')?.addEventListener('click', () => {
  const title = prompt('Введите название чата', 'Чат ' + (chatData.length+1));
  if (title) {
    createNewChat(title);
    loadChats();
  }
});

// Создать новый чат через кнопку
document.getElementById('newChatBtn')?.addEventListener('click', () => {
  createNewChat('Новый чат');
  loadChats();
  selectChat(chatData[chatData.length-1].id);
});

// Вход/выход
function handleLogin(e, type) {
  e.preventDefault();
  const name = document.getElementById('loginForm').classList.contains('active') ? document.getElementById('loginEmail').value.split('@')[0] : document.getElementById('registerName').value;
  user.name = name;
  user.isAuth = true;
  user.role='Пользователь';
  document.getElementById('userName').textContent = name;
  document.getElementById('userRole').textContent='Пользователь';
  document.querySelector('#authModal').classList.add('hidden');
  alert('Вы вошли как ' + name);
}
document.getElementById('guestLogin').onclick = () => {
  user = { name: 'Гость', isAuth: false, role: 'Гость' };
  document.querySelector('#authModal').classList.add('hidden');
  alert('Вошли как гость');
};
document.getElementById('logoutBtn').onclick = () => {
  user = { name: 'Гость', isAuth: false, role: 'Гость' };
  alert('Вы вышли');
  document.querySelector('#settingsModal').classList.add('hidden');
};
// Открытие настроек
document.getElementById('settingsBtn').onclick = () => {
  document.querySelector('#settingsModal').classList.remove('hidden');
};
document.getElementById('closeSettingsModal').onclick=()=>{document.querySelector('#settingsModal').classList.add('hidden')}

// Переключение темы
const themeBtn = document.getElementById('themeToggle');
const themeOptions = document.querySelectorAll('.theme-option');
function applyTheme(theme) {
  if (theme==='dark' || (theme==='auto' && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
    document.documentElement.classList.add('dark');
  } else {
    document.documentElement.classList.remove('dark');
  }
}
applyTheme('auto');
themeBtn.onclick=()=> {
  const t = localStorage.getItem('theme') || 'auto';
  if (t==='light') localStorage.setItem('theme','dark');
  else if (t==='dark') localStorage.setItem('theme','auto');
  else localStorage.setItem('theme','light');
  applyTheme(localStorage.getItem('theme'));
}

// Поиск
document.getElementById('searchInput').oninput=()=> {
  const query = document.getElementById('searchInput').value.toLowerCase().trim();
  const results = document.getElementById('searchResults');
  results.innerHTML='';
  if (query.length<2) {
    results.innerHTML='<p class="text-center text-gray-500">Введите запрос</p>';
    return;
  }
  chatData.forEach(c => {
    if (c.title.toLowerCase().includes(query)) {
      const div=document.createElement('div');
      div.className='p-2 border-b cursor-pointer hover:bg-gray-200';
      div.innerHTML=`<strong>${c.title}</strong><br/><small>${c.date}</small>`;
      div.onclick=()=> {
        selectChat(c.id);
        document.querySelector('#searchTab').classList.add('hidden');
        document.querySelector('#chatTab').classList.remove('hidden');
      };
      results.appendChild(div);
    }
  });
};

// На старте
window.onload=()=> {
  init();
  document.getElementById('sendBtn').disabled=true;
  document.getElementById('messageInput').addEventListener('input', ()=> {
    document.getElementById('sendBtn').disabled= !document.getElementById('messageInput').value.trim();
  });
  document.getElementById('messageInput').addEventListener('keypress', e => {
    if (e.key==='Enter' && !e.shiftKey) { e.preventDefault(); sendMessage();}
  });
}


</script>
</body>
</html>
